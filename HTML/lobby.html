<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="/CSS/lobby.css">

  <title>Quiz Quest - Ready Up!</title>
</head>

<body>
  <div class="container">

    <div class="header">
      <h3>USERNAME</h3>
      <div class="avatar"><img src="/IMG/images.jpg"></div>
    </div>
    <div class="room-info">
      <h1>ROOM ID <span>#1234</span></h1>
      <div class="copy-icon"><img src="/IMG/copy.png" style="width: 20px; margin-left: 10px;"></div>
    </div>
    <div class="player-list">
      <div class="player">
        <div class="avatar red"><img src="/IMG/images.jpg"></div>
        <span class="player-name1">PLAYER 1</span>
      </div>
      <div class="player">
        <div class="avatar green"><img src="/IMG/images.jpg"></div>
        <span class="player-name2">PLAYER 2</span>
      </div>
      <div class="player">
        <div class="avatar blue"><img src="/IMG/images.jpg"></div>
        <span class="player-name3">PLAYER 3</span>
      </div>
      <div class="player">
        <div class="avatar purple"><img src="/IMG/images.jpg"></div>
        <span class="player-name4">PLAYER 4</span>
      </div>
    </div>
    <div class="start-timer">
      <p>TIME TO START</p>
      <p class="timer">0:00</p>
    </div>
    <div class="buttons">
      <div class="btn">READY</div>
      <a id="openPopup">
        <div class="btn">EXIT</div>
      </a>
    </div>

  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <h2>Are you sure you want to leave the game?</h2>

      <div class="confirm-btns">
        <a href="/index.html">
          <div class="btn" style="width: 150px;  background-color: rgb(211, 63, 63);">
            <h3>YES</h3>
          </div>
        </a>
        <span class="close" id="closePopup">
          <div class="btn" style="width: 150px;">
            <h3>NO</h3>
          </div>
        </span>
      </div>

    </div>
  </div>



  <script src="/JS/script.js"></script>
</body>

</html>
